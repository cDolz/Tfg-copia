<div class="page">
    <div class="title">
        <h1>{{ category }}</h1>
    </div>
    <div class="grid-div">
        <div *ngFor="let event of events">
            <app-shared-event-miniature [title]="event.title" [file]="event.file"
                [route]="'/home/event/' + event.title"></app-shared-event-miniature>
        </div>
    </div>
</div>
